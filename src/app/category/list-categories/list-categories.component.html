<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px">
                <button *ngIf="check" routerLink="/create-category" mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-primary">create_category
                    <mat-icon color="accent" matSuffix>ios_share</mat-icon>
                </button>
                <table border="1" style="width: 100%" mat-table [dataSource]="dataSource">
                    <!-- Name Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>


                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>


                    <!-- Symbol Column -->
                    <ng-container matColumnDef="avatar">
                        <th mat-header-cell *matHeaderCellDef> Avatar </th>
                        <td mat-cell *matCellDef="let element"><img [src]="element.avatar" > </td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef>delete</th>
                        <td mat-cell *matCellDef="let element">
                            <button (click)="openDialog(element.id)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                                <mat-icon color="warn">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> Edit </th>
                        <td mat-cell *matCellDef="let element">
                            <button [routerLink]="['/update-category/',element.id]" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                                <mat-icon color="primary">edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[3, 6, 10]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>

            </mat-card>

        </div>

    </div>
</div>
