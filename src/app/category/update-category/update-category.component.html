<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">
                <mat-card-title class="alert alert-primary">Old Category</mat-card-title>
                <div *ngIf="category">
                    <b>Name Category: </b>
                    <i style="color: #f92672">{{category.name}}</i><br>
                    <img class="img" [src]="category.avatar">
                </div>
            </mat-card>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px ">
                <form class="edit-category" #f="ngForm" (ngSubmit)="f.form.valid&&ngSubmit()" novalidate>
                    <mat-error class="alert alert-primary">{{status}}</mat-error>
                    <mat-form-field style="width: 350px" appearance="outline">
                        <mat-label>name_category: </mat-label>
                        <input name="name" #name="ngModel" [(ngModel)]="category.name" matInput placeholder="Placeholder" required>
                        <mat-icon color="warn" matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-error *ngIf="name.hasError('required')">Name is required</mat-error>
                    </mat-form-field>
                    <br>
                    <button mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-primary">Update Category
                    </button>
                </form>
                <app-singer-avatar (urlFormFirebase)="changeAvatar($event)"></app-singer-avatar>
            </mat-card>
        </div>
    </div>
</div>
